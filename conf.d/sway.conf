###############
## Variables ##
###############

# Alt as mod key
set $mod Mod1

# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l

# Colors
set $background       #232D30
set $light_background #34474D
set $statusline       #A4A7AB
set $lighter          #F7FAFF
set $red              #EB6067
set $green            #B0D182
set $accent           #4eb5ab
set $indicator        #6DEDE1

# Alacritty terminal
set $term alacritty

# Application launcher
set $menu @j4@ --dmenu="@bemenu@ -ibp '>' --tb '#4eb5ab' --tf '#181b21' --fb '#181b21' --nb '#181b21' --hb '#4eb5ab' --hf '#181b21' --fn 'inconsolata 16'" | xargs swaymsg exec

###########
## Input ##
###########

# Set US keyboard layout
input * xkb_layout "us,is"

# Enable NumLock
input * xkb_numlock enabled

# Keyboard shortcut for switching between keyboard layouts
bindsym $mod+t exec swaymsg "input * xkb_switch_layout `swaymsg -r -t get_inputs | jq '[.[].xkb_active_layout_index | select(. != null)] | unique | (.[0] + 1) % 2'`"

# Scrolling using my trackball with a button press
input 1390:306:ELECOM_TrackBall_Mouse_DEFT_Pro_TrackBall scroll_method on_button_down
input 1390:306:ELECOM_TrackBall_Mouse_DEFT_Pro_TrackBall scroll_button 279

# Set cursor theme
seat seat0 xcursor_theme "capitaine-cursors"


############
## Output ##
############

# Wallpaper
output * bg @wall@ fill


##########
## Idle ##
##########

exec swayidle -w \
         timeout 600 'swaymsg "output * dpms off"' \
	      resume 'swaymsg "output * dpms on"'


##################
## Key bindings ##
##################

## Basics

 # Start a terminal
 bindsym $mod+Return exec $term

 # Kill focused window
 bindsym $mod+Shift+q kill

 # start your launcher
 bindsym $mod+space exec $menu

 # Drag floating windows by holding down $mod and left mouse button.
 # Resize them with right mouse button + $mod.
 # Despite the name, also works for non-floating windows.
 # Change normal to inverse to use left mouse button for resizing and right
 # mouse button for dragging.
 floating_modifier $mod normal

 # reload the configuration file
 bindsym $mod+Shift+c reload

 # exit sway (logs you out of your Wayland session)
 bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

## Moving around

 # Move your focus around
 bindsym $mod+$left focus left
 bindsym $mod+$down focus down
 bindsym $mod+$up focus up
 bindsym $mod+$right focus right

 # _move_ the focused window with the same, but add Shift
 bindsym $mod+Shift+$left move left
 bindsym $mod+Shift+$down move down
 bindsym $mod+Shift+$up move up
 bindsym $mod+Shift+$right move right

## Workspaces

 # switch to workspace
 bindsym $mod+1 workspace 1
 bindsym $mod+2 workspace 2
 bindsym $mod+3 workspace 3
 bindsym $mod+4 workspace 4
 bindsym $mod+5 workspace 5
 bindsym $mod+6 workspace 6
 bindsym $mod+7 workspace 7
 bindsym $mod+8 workspace 8
 bindsym $mod+9 workspace 9
 bindsym $mod+0 workspace 10

 # move focused container to workspace
 bindsym $mod+Shift+1 move container to workspace 1
 bindsym $mod+Shift+2 move container to workspace 2
 bindsym $mod+Shift+3 move container to workspace 3
 bindsym $mod+Shift+4 move container to workspace 4
 bindsym $mod+Shift+5 move container to workspace 5
 bindsym $mod+Shift+6 move container to workspace 6
 bindsym $mod+Shift+7 move container to workspace 7
 bindsym $mod+Shift+8 move container to workspace 8
 bindsym $mod+Shift+9 move container to workspace 9
 bindsym $mod+Shift+0 move container to workspace 10

## Layout stuff

 # You can "split" the current object of your focus with
 # $mod+b or $mod+v, for horizontal and vertical splits
 # respectively.
 bindsym $mod+b splith
 bindsym $mod+v splitv

 # Switch the current container between different layout styles
 bindsym $mod+s layout stacking
 bindsym $mod+w layout tabbed
 bindsym $mod+e layout toggle split

 # Make the current focus fullscreen
 bindsym $mod+f fullscreen

 # move focus to the parent container
 bindsym $mod+a focus parent

## Scratchpad

 # Sway has a "scratchpad", which is a bag of holding for windows.
 # You can send windows there and get them back later.

 # Move the currently focused window to the scratchpad
 bindsym $mod+Shift+minus move scratchpad

 # Show the next scratchpad window or hide the focused scratchpad window.
 # If there are multiple scratchpad windows, this command cycles through them.
 bindsym $mod+minus scratchpad show

## Applications

 # Spotify
 bindsym XF86AudioPlay exec "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause"
 bindsym XF86AudioPrev exec "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"
 bindsym XF86AudioNext exec "dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"

